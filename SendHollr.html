<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var username = $('#username').val();
                $.post("https://hollrit.azurewebsites.net/api/User",
                {
                    username: $('#username').val(),
                    password: $('#password').val()
                },
                function (currentUser, status) {
                    if (status !== "success") {
                        alert("invalid credtntials");
                        return;
                    }
                    var tagToPost = {
                        currentUser,
                        tag: $('#tag').val(), text: $('#text').val()
                    }
                    /*Begin post*/
                    $.ajax({
                        url: 'https://hollrit.azurewebsites.net/api/Hollr',
                        type: "POST",
                        data: JSON.stringify(tagToPost),
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function(sentItem, status) {
                            alert("Hollr sent!");
                        },
                        error: function(status) {
                            alert('Hollr not sent, you do not own this tag or it does not exist.');
                        }
                });
                    /*End post*/
                });
            });
        });
    </script>
</head>
<body>
    Username: <input type="text" id="username" /><br />
    Password: <input type="password" id="password" /><br />
    Tag: <input type="text" id="tag" /><br />
    Message: <input type="textbox" id="text" /><br />
    <button>Send Hollr</button>
    !!!
</body>
</html>
